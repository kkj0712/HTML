<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:120px;
				float:left;
				text-align: right;
				padding-right: 8px;
			}
			fieldset {
				margin:15px;
			}
			input{
				width:200px;
			}
			input[type="submit"]{ 
				text-align: center;
				width: 100%;
				height: 30px;
				margin-top: 15px;
			}
		</style>
</head>
<body>
	<form>
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" id="name" autofocus>
			</li>
			<li>
				<label for="mail">메일주소</label>
				<input type="email" id="mail">
			</li>
			<li>
				<label for="phone">연락처</label>
				<input type="tel" id="phone" placeholder="하이픈(-) 제외">
			</li>
			<li>
				<label for="homep">블로그/홈페이지</label>
				<input type="url" id="homep"> <!--정확한 홈페이지 주소를 입력받기 위함-->
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li> 
				<label for="id">아이디</label>
				<input type="text" id="id" required>
			</li>
			<li>
				<label for="pw1">비밀번호</label>
				<input type="password" id="pw1" required>
			</li>
			<li>
				<label for="pw2">비밀번호 확인</label>
				<input type="password" id="pw2" required>
			</li>
		</ul>
	</fieldset>
	<input type="submit" value="가입하기">
	</form>
</body>
</html>
