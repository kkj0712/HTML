<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; border: solid white }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        <fieldset>
        <h1>프런트엔트 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        </fieldset>
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="text" name="name" id="name" placeholder="공백없이 입력" autofocus>
            </li>
            <li>
              <label for="tel">연락처</label>
              <input type="tel" name="name" id="name">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>지원 분야</legend>
          <ul>
            <li>
              <input type="radio" value="part1">웹 퍼블리싱
            </li>
            <li>
              <input type="radio" value="part2">웹 애플리케이션 개발
            </li>
            <li>
              <input type="radio" value="part3">개발 환경 개선
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>지원 동기</legend><br>
          <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
          <input type="submit" value="접수하기">
          <input type="reset" value="다시 쓰기">
        </fieldset>
      </form>
    </div>
  </body>
</html>
