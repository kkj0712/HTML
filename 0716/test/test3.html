<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>도형 서식 폼 만들기</title>
        <style>
            input[type=number]{
                width: 55px;
            }
        </style>
    </head>
<body>
    <form>
        <h2>도형 서식 폼 만들기</h2>
        <hr>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <table>
            <tr>
                <td><label for="line">선종류</label>
                    <select id="line" size="3">
                    <option value="noline">선없음</option>
                    <option value="solid">실선</option>
                    <option value="dot" selected>점선</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="thick">선두께</label>
                    <input type="number" size=5>
                    <label>선색
                    <input type="color" value="#00bfFF"></label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>투명도(0~100) :
                    <input type="range" value="50" min="0" max="100" step="50" list="trans">
                    <input type="text" list="trans">
                    <datalist id="trans">
                        <option value="0" label="투명"></option>
                        <option value="50" label="중간"></option>
                        <option value="100" label="불투명"></option>
                    </datalist></label>
                </td>
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
