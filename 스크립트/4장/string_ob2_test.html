<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
    var name=prompt("이름을 영어로 입력");
    var tel=prompt("전화번호 입력");
    var upperName=name.toUpperCase();
    document.write(upperName,"<br>");

    var result_tel=tel.substring(0, tel.length-4)+"****";
    document.write(result_tel);
</script>
</head>
<body>
</body>
</html>
