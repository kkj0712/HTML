<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
	var str = "Hello Thank you good luck to you";
	document.write(str.charAt(16),"<br>");//인덱스에 해당하는 문자열을 출력
	document.write(str.match("luck","<br>"));
	document.write(str.replace("you","me"),"<br>");
	document.write(str.toUpperCase(),"<br>");

	var t=str.split(" ");
	document.write(t[0]);
</script>
</head>
<body>
</body>
</html>
