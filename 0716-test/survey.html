<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <style>
      table{
        line-height: 1.6;
      }
      #container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
    </style>
 </head>
<body>
  <div id="container">
  <header>
      <h1>설문지</h1>
    <article>
        <p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </article>
    <hr>
  </header>
  <table>
    <tr>
      <td>학년
      <input type="radio" name="grade" value="first" checked>1학년
      <input type="radio" name="grade" value="second">2학년
      <input type="radio" name="grade" value="third">3학년
      <input type="radio" name="grade" value="forth">4학년</td>
    </tr>
    <tr>
      <td>성별
      <input type="radio" name="gender" value="man" checked>남
      <input type="radio" name="gender" value="woman">여</td>
    </tr>
    <tr>
      <td>관심 분야
        <select>
          <option value="1">모바일 소프트웨어</option>
          <option value="2">웹서비스</option>
          <option value="3">빅데이터</option>
        </select>
      </td>
    </tr>
      <td>
        진로
        <input type="checkbox" name="career"" value="dev" checked>개발
        <input type="checkbox" name="career" value="plan" >기획
        <input type="checkbox" name="career" value="sales" >영업
        <input type="checkbox" name="career" value="startup" >창업
      </td>
    <tr>
      <td>
        남기고 싶은 말
        <textarea placeholder="글을 남겨주세요" cols="50" rows="10"></textarea>
      </td>
    </tr>
    <tr>
      <td>Copyright 2020 by Kitae</td>
    </tr>
  </table>
  </div> 
</body>
</html>
